# Unique name for this workflow
name: "Update Workflows"

# Definition when the workflow should run
on:
  workflow_dispatch:

# Jobs to be executed
jobs:
  update:
    name: Update Workflows
    runs-on: ubuntu-latest
    steps:
      # Checkout code in master
      - name: Checkout source code from master
        uses: actions/checkout@master
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      # Clone Workflows repo
      - name: "Clone Workflows repo"
        run: |
          git clone https://github.com/navikt/crm-workflows-base.git tmp

      # Move files to correct folder
      - name: "Move files to correct folder"
        run: |
          mv tmp/workflows/* .github/workflows/

      # Delete Workflows repo
      - name: "Delete Workflows repo"
        run: |
          rm -rf tmp

      # Commit files
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Updated Workflows" -a

      # Push commit
      - name: Push new version number
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
